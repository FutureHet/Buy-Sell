<label>Filter City: </label>&nbsp;
<input [(ngModel)]="City">
<button class="btn btn-primary" (click)="onCityFilter()">Search</button>

&nbsp;&nbsp;&nbsp;
<label>Sort by &nbsp;</label>
<select [(ngModel)]="SortbyParam" class="btn btn-warning">
  <option value="City">City</option>
  <option value="Price">Price</option>
</select>
&nbsp;&nbsp;

<label>Sort Toggle &nbsp;</label>
<button type="button" class="btn btn-primary" (click)="onSortDirection()">{{SortDirection}}</button>

<div class="row mb-5 ">
  <div *ngFor="let property of properties|filter:SearchCity:'City'|sort:SortbyParam:SortDirection" class="shadow col-4 p-5">
    <div class="shadow-lg p-3 mb-4">
      <app-property-card [property] = "property"></app-property-card>
    </div>
  </div>
</div>
