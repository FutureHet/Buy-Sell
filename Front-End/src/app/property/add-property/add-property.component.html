<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit) = "onSubmit()" #Form = "ngForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info">
                <div class="form-group col-12 align-items-center ">
                  I want to<br>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary me-2" btnRadio=1 role="button" name="SellRent">Sell</label>
                    <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent">Rent</label>
                  </div>
                </div>
                <br>

                <div class="form-group col-12 align-items-center ">
                  BHK<br>
                  <div class="btn-group" btnRadioGroup>
                    <label
                    *ngFor ="let bhk of ['1','2','3','4']"
                    class="btn btn-outline-primary me-2"
                    [btnRadio] = "bhk"
                    tabindex="0" role="button" name="SellRent">{{bhk}}</label>
                  </div>
                </div>
                <br>

                <div class="form-group col-12 align-items-center ">
                  Property Type<br>
                  <div class="btn-group" btnRadioGroup  name="propType" [(ngModel)]="propertyView.Type">
                    <label
                    *ngFor ="let ptype of propertyTypes"
                    class="btn btn-outline-primary me-2"
                    [btnRadio] = "ptype"
                    tabindex="0" role="button">{{ptype}}</label>
                  </div>
                </div>
                <br>

                <div class="form-group col-12 align-items-center ">
                  Furnish Type<br>
                  <div class="btn-group" btnRadioGroup>
                    <label
                    *ngFor ="let ftype of furnishTypes"
                    class="btn btn-outline-primary me-2"
                    [btnRadio] = "ftype"
                    tabindex="0" role="button" name="SellRent">{{ftype}}</label>
                  </div>
                </div>
                <br>

                  <div class="form-group col-12">
                    <label for="name">in Building/Society/Project</label>
                    <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5" [(ngModel)]="propertyView.Name">
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors!.required">Please provide Name</span>
                      <span *ngIf="propName.errors!.minlength">Name should be of atleast 5 char long</span>
                    </span>
                  </div>
                  <br>


                  <div class="form-group col-12">
                    <label for="price">City</label>
                    <input type="text" class="form-control"  required>
                  </div>
                  <br>

                  <div class="form-group col-12 mt-2  d-grid">
                    <button type="button" class="btn btn-primary" (click)="selectTab(1)">Next</button>
                  </div>
              </tab>

              <tab heading="Pricing and Area">

                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" name="price"  [(ngModel)]="propertyView.Price">
                </div>
                <br>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <br>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <br>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>
                <br>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>
                <br>

                <div class="form-group col-12 mt-2  d-grid">
                  <button type="button" class="btn btn-primary" (click)="selectTab(2)">Next</button>
                </div>

                <div class="form-group col-12 mt-2  d-grid">
                  <button type="button" class="btn btn-primary" (click)="selectTab(0)">Back</button>
                </div>

              </tab>

              <tab heading="Address">

                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>
                <br>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>
                <br>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>
                <br>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>
                <br>


                <div class="form-group col-12 mt-2  d-grid">
                  <button type="button" class="btn btn-primary" (click)="selectTab(3)">Next</button>
                </div>

                <div class="form-group col-12 mt-2  d-grid">
                  <button type="button" class="btn btn-primary" (click)="selectTab(1)">Back</button>
                </div>
              </tab>
              <tab heading="Other Details">

                <!-- <div class="form-group col-12">
                  <label>Ready to Move</label><br/>
                  <input type="radio" id='Yes' value='1' name="RTM">
                  <label class="m-2">Yes</label>

                  <input type="radio" id="No" value='2' name="RTM">
                  <label class="m-2">No</label>
                </div> -->

                <div class="form-group col-12 align-items-center ">
                  Ready to Move<br>
                  <div class="btn-group" btnRadioGroup>
                    <label
                    *ngFor ="let rm of ['Yes', 'No']"
                    class="btn btn-outline-primary me-2"
                    [btnRadio] = "rm"
                    tabindex="0" role="button" name="SellRent">{{rm}}</label>
                  </div>
                </div>
                <br>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker [bsConfig]="{containerClass : 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                </div>
                <br>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>
                <br>

                <!-- <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control">
                </div> -->

                <div class="form-group col-12 align-items-center ">
                  Gated Community<br>
                  <div class="btn-group" btnRadioGroup>
                    <label
                    *ngFor ="let gc of ['Yes', 'No']"
                    class="btn btn-outline-primary me-2"
                    [btnRadio] = "gc"
                    tabindex="0" role="button" name="SellRent">{{gc}}</label>
                  </div>
                </div>
                <br>

                <!-- <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div> -->

                <div class="form-group col-12 align-items-center ">
                  Main Entrance<br>
                  <div class="btn-group" btnRadioGroup>
                    <label
                    *ngFor ="let me of ['North', 'South', 'East', 'West']"
                    class="btn btn-outline-primary me-2"
                    [btnRadio] = "me"
                    tabindex="0" role="button" name="SellRent">{{me}}</label>
                  </div>
                </div>
                <br>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
                <br>


                <div class="form-group col-12 mt-2  d-grid">
                  <button type="button" class="btn btn-primary" (click)="selectTab(4)">Next</button>
                </div>

                <div class="form-group col-12 mt-2  d-grid">
                  <button type="button" class="btn btn-primary" (click)="selectTab(2)">Back</button>
                </div>
              </tab>

              <tab heading="Photos">

                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>

                <div class="form-group col-12 mt-2  d-grid">
                  <button type="button" class="btn btn-primary" (click)="selectTab(3)">Back</button>
                  <button type="reset" class="btn btn-primary" (click)="selectTab(3)">Cancel</button>
                  <button type="submit" class="btn btn-primary" (click)="selectTab(3)">Submit</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
      <div>
        <app-property-card [property] = "propertyView"></app-property-card>
      </div>
    </div>
  </div>
</div>
